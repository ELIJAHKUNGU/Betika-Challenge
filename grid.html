<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <title>Wine Shop</title>
</head>

<body>
    <h1 class="text-center">Wine Shop</h1>
    <h6 class="text-center">Wineshop.com</h6>
    <div class="colsm12">
        <div class="row pl-5 pr-5">
            <div class="col-sm-4 pt-3 button-group pb-3 shadow">
                <div class="d-flex">
                    <button id="btn-filter" class="btn" data-filter="*">Show All</button>
                    <button id="btn-filter" data-filter="*" class="btn ml-auto">Show me</button>
                </div>
                <div class="d-flex">
                    <button id="btn-filter" data-filter=".white" class="btn">White</button>
                    <button id="btn-filter" data-filter=".red" class="btn ml-auto">Red</button>
                    <button class="btn ml-auto" id="btn-filter" data-filter=".sparkling">Sparkling</button>
                </div>
                <div class="d-flex">
                    <button class="btn">Order by</button>
                    <button class="btn ml-auto">Price</button>
                    <button class="btn ml-auto" id="btn-filter" class="btn" data-filter=".vintage">Vintage</button>
                </div>
            </div>
            <div class="col-sm-8 ml-auto">
                <div class="row">
                    <div class="col-sm-3 shadow">
                        <h4>Delivery Info</h4>
                    </div>
                    <div class="col-sm-3 shadow">
                        <div class="d-block">
                            <h1 class="cart-items">0</h1>
                            <h2>Bottles</h2>
                        </div>
                    </div>
                    <div class="col-sm-6 pt-3 shadow">
                        <div class="d-block pl-2 pr-2">
                            <div class="d-flex">
                                <h3>36 X 2013 bredicer</h3>
                                <button class="btn ml-auto">Empty Cart</button>
                            </div>
                            <hr />
                            <div class="d-flex">
                                <h3>
                                    KSH
                                    <h3 class="cart-total ml-2">0.0</h3>
                                </h3>
                                <button class="btn ml-auto  bg-dark text-white" data-toggle="modal" data-target="#cart">
                                    Checkout
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const clearCartBtn = document.querySelector('.clear-btn');
        clearCartBtn.addEventListener('click', function () {
            alert('hello ');
        })

    </script>
    <!---------------Products---------------------->
    <section>
        <div class="pl-5 pr-5">
            <div class="mt-5">
                <div id="filters" class="button-group text-right">
                    <button class="btn" data-filter="*">All Brands</button>
                    <button class="btn" data-filter=".Apple">Apple</button>
                    <button class="btn" data-filter=".Samsung">Samsung</button>
                    <button class="btn" data-filter=".Redmi">Redmi</button>
                </div>
                <div class="grid">
                    <div class="grid-item Apple border">
                       <div class="item py-4" style="width: 200px;">
                        <div class="d-flex">
                            <div class="product-image">
                                <img src="${product.image}" alt="" class="img-fluid" />
                            </div>
                            <div class="product-info ml-2">
                                <div class="title">
                                    <h2>${product.no}</h2>
                                    <h5>${product.name}</h5>
                                </div>
                                <div class="d-flex product-price">
                                    <div class="d-block pr-2 bottle">
                                        <h6>Bottle</h6>
                                        <span>Ksh <br>${product.bottle} <br></span>

                                    </div>
                                    <div class="d-block pl-2 case">
                                        <h6>Case</h6>
                                        <span>Ksh<br>0.0</span>

                                    </div>
                                </div>
                                <div class="d-flex mybutton">
                                    <button class="btn mt-2 btn-dark text-white mr-2">
                                        Details
                                    </button>
                                    <button data-id=${product.no} class="btn cart-btn-banner ml-auto mt-2 ">Add
                                        Cart</button>
                                </div>
                            </div>
                        </div>
                       </div>
                    </div>
                    <div class="grid-item Apple border">
                        <div class="item py-4" style="width: 200px;">
                         <div class="d-flex">
                             <div class="product-image">
                                 <img src="${product.image}" alt="" class="img-fluid" />
                             </div>
                             <div class="product-info ml-2">
                                 <div class="title">
                                     <h2>${product.no}</h2>
                                     <h5>${product.name}</h5>
                                 </div>
                                 <div class="d-flex product-price">
                                     <div class="d-block pr-2 bottle">
                                         <h6>Bottle</h6>
                                         <span>Ksh <br>${product.bottle} <br></span>
 
                                     </div>
                                     <div class="d-block pl-2 case">
                                         <h6>Case</h6>
                                         <span>Ksh<br>0.0</span>
 
                                     </div>
                                 </div>
                                 <div class="d-flex mybutton">
                                     <button class="btn mt-2 btn-dark text-white mr-2">
                                         Details
                                     </button>
                                     <button data-id=${product.no} class="btn cart-btn-banner ml-auto mt-2 ">Add
                                         Cart</button>
                                 </div>
                             </div>
                         </div>
                        </div>
                     </div>
                </div>

            </div>
        </div>
    </section>
    <div class="modal fade" id="cart" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Your Cart</h4>
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="cart-image">
                                <img src="./assets/prod.png" class="img-fluid" alt="" srcset="" />
                            </div>
                        </div>
                        <div class="col-sm-9 pr-5">
                            <div class="cart-info">
                                <div class="d-flex">
                                    <div class="d-block">
                                        <h6>Bredivers</h6>
                                        <h6>KSH 9000</h6>
                                        <button class="btn bg-dark clear-btn text-white">Remove</button>
                                    </div>
                                    <div class="ml-auto">
                                        <h2 class="mt-3">1</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/isotope.js"></script>
    <script>
        //Filtering by class
        var $grid = $(".grid").isotope({
            itemSelector: '.grid-item',
            layoutMode: 'fitRows'
        });

        // filter items on button click
        $(".button-group").on("click", "button", function () {
            var filterValue = $(this).attr('data-filter');

            $grid.isotope({ filter: filterValue });
        })
    </script>

</body>

</html>
